<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  pop() method:
    // ye array k last se koi bhi value ko delete kar ne k lie use hota hain. 

    var a =["salam","aslam","shekar","muslim"]
    document.write(a +"<br><br><br>")
    a.pop()
    document.write(a +"<br><br><br>")

//    push() Method:
// ye Array k last me 1 ya 1 se ziyada value add karne k lie use hota he. 

var b =["salam","aslam","shekar","muslim"]
    document.write(b +"<br><br><br>")
    b.push("MAHAM","Ali")
    document.write(b)


    </script>
</body>
</html>
