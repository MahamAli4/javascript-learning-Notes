<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array - shift() Method : 
        //ye array k start se value delete kar ta hai 
        var a = ["salam", "aslam", "shekar", "muslim"]
        document.write(a + "<br><br><br>")
        a.shift()
        document.write(a + "<br><br><br>")


        // Array- Unshift() Method : 
        //ye array k start me 1 y 1 se ziyada value add karta hai kar ta hai 

        var b = ["salam", "aslam", "shekar", "muslim"]
        document.write(b + "<br><br><br>")
        b.unshift("MAHAM", "Ali")
        document.write(b)

    </script>
</body>

</html>
