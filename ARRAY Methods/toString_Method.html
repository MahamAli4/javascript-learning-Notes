<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Array - toString() Function: 
        //the toString() method converts an Array into a string and returns the result.
        //or jab ye string bana deta he to phir is par array ka koi function kam naikarta hai.

        let a = ["Sanjay", "Aman", "Ali", "Rehman", "Sultan", "Zakia"]
        document.write(a + "<br>")
        let b = a.toString()
        document.write(typeof b)

        // Array - valueOf() Function:
        //ye array ki default value hoti he is ye bhi arry ko ac print kar deta he jo array me value pari hoti he 

        a.valueOf()
        console.log(a)

        // Array - fill() Function:
        //The fill() method fills all the elements in an array with a static value.


        let c = ["Sanjay", "Aman", "Sultan", "Zakia"]
        document.write(c +"<br>")
        c.fill("maham")
        document.write(c)// fill meth0d ne aik hi value tamam value me likh di.

        





    </script>
</body>

</html>
