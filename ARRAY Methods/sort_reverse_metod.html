<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //   Array - sort() Function : 
    //ye sorting k kam karta hai array me alphabaet me jo word phele ate hain aun he line wise print kar deta hai.

    let a = ["Sanjay","Aman","Ali","Rehman","Sultan","Zakia"]
    let b = [10,30,4,6,9,28,50]
    document.write(a + "<br><br>")
    document.write(b + "<br><br>")
    a.sort()
    b.sort()
    document.write(a + "<br><br>")//Ali,Aman,Rehman,Sanjay,Sultan,Zakia
    document.write(b  + "<br><br>")//10,28,30,4,50,6,9


    // Array- reverse() Function :a
    // ye array ko pura reverse kar k likh deta hai.

    let rever =["Sanjay","Aman","Ali","Rehman","Sultan","Zakia"]
    document.write(rever + "<br><br>")
    rever.reverse()
     document.write(rever + "<br><br>")// reverse kar k likh dia 
   </script> 
</body>
</html>
