<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h2>
        Different Type of Arithmetic Operators:
    </h2>
    <table align="center" border="2px">
        <tr>
            <th>Operators</th>
            <th>Descriptions</th>
        </tr>
        <tr>
            <td>+</td>
            <td>Addition</td>
        </tr>
        <tr>
            <td>-</td>
            <td>Subtraction</td>
        </tr>
        <tr>
            <td>*</td>
            <td>Multiplication</td>
        </tr>
        <tr>
            <td>**</td>
            <td>Exponentiation</td>
        </tr>
        <tr>
            <td>/</td>
            <td>Division</td>
        </tr>
        <tr>
            <td>%</td>
            <td>Modulus</td>
        </tr>
        <tr>
            <td>++</td>
            <td>Increment</td>
        </tr>
        <tr>
            <td>--</td>
            <td>Decrement</td>
        </tr>
    </table>
</body>
</html>
