// Mini Project â€“ Custom ID Generator
// âœ… Project Idea:
// Auto ID Generator for User Registration.
// ðŸ“Œ Features:
// Every time user clicks "Register" button â†’ New ID generated.
// IDs will start from 1001, 1002, 1003...

function* generatorUserId() {
    let userid = 1001;
    while(true){
        yield userid++;
    }
}

let newIdgenerator = generatorUserId()
const btn = document.getElementById('registerBtn');
const userlist = document.getElementById('userList');

btn.addEventListener("click",()=>{
    let newId = newIdgenerator.next().value
    let element= document.createElement('div')
    element.innerHTML = `New User Registered: ID ${newId}`
    userlist.appendChild(element)
})
